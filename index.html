<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beer finder 🍻</title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div id="container" class="container-fluid row">
        <h1 class="col-md-offset-4 col-md-4">Beer finder 🍻 </h1>
        <div class="col-md-offset-4 col-md-4">
            <form>
                <div class="form-group">
                    <label for="beer">Beer:</label>
                    <input type="text" class="form-control" id="beer" placeholder="Search your beer..">
                    <button id="button" type="submit" class="btn btn-default">Submit</button>
                    <select class="list-beers hidden" id="list-beers"></select>
                </div>
            </form>
        </div>

        <div class="row" id="beer-container"></div>

    </div>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
